# Feature Flags Definition
# This file defines all feature flags in version control
# Changes to this file are automatically deployed via GitHub Actions

flags:
  # Offline-only mode: When enabled, disables all remote sync operations
  - key: offline_only
    value_type: boolean
    boolean_value: false
    enabled: true
    description: "When enabled, disables all remote sync operations. Useful for development and testing offline functionality."
    segment_id: null
    user_id: null
  
  # Test feature flag: Shows a jazzy feature flag icon on the landing page
  - key: show_feature_flag_indicator
    value_type: boolean
    boolean_value: true
    enabled: true
    description: "Shows a feature flag indicator icon on the landing page to demonstrate feature flag functionality"
    segment_id: null
    user_id: null

