version: 2
updates:
  # Gradle dependencies (Android app)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "charliemic"
    labels:
      - "security"
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      android:
        patterns:
          - "androidx.*"
          - "com.android.*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
      supabase:
        patterns:
          - "io.github.jan-tennert.supabase.*"
      test:
        patterns:
          - "*test*"
          - "*Test*"
    # Ignore major version updates (require manual review)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "charliemic"
    labels:
      - "security"
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
