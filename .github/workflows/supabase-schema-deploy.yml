name: Deploy Supabase Database Schema (Migrations)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase-schema-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-schema-deploy.yml'
  workflow_dispatch: # Allow manual triggering
    inputs:
      project_ref:
        description: 'Supabase Project Reference ID (leave empty to use SUPABASE_PROJECT_REF)'
        required: false
        type: string

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Validate migrations
        run: |
          # Check migration files are valid SQL
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              # Basic SQL syntax check (can be enhanced)
              if ! grep -q "CREATE\|ALTER\|DROP" "$file"; then
                echo "Warning: $file may not contain valid migration statements"
              fi
            fi
          done
      
      - name: Check migration naming
        run: |
          # Ensure migrations follow naming convention: YYYYMMDDHHMMSS_description.sql
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if ! echo "$filename" | grep -qE '^[0-9]{14}_'; then
                echo "Error: Migration $filename does not follow naming convention: YYYYMMDDHHMMSS_description.sql"
                exit 1
              fi
            fi
          done

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && (github.ref != 'refs/heads/main' || github.event.inputs.project_ref != ''))
    needs: validate-migrations
    environment:
      name: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Verify token is set
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN secret is not set or is empty"
            exit 1
          fi
          echo "Token is set (length: $(echo -n '${{ secrets.SUPABASE_ACCESS_TOKEN }}' | wc -c))"
          echo "Token starts with: $(echo -n '${{ secrets.SUPABASE_ACCESS_TOKEN }}' | cut -c1-10)..."
      
      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN environment variable is empty"
            exit 1
          fi
          echo "Attempting login with token (length: ${#SUPABASE_ACCESS_TOKEN})"
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
      
      - name: Link to staging project
        env:
          # Set database password before linking (CLI needs it for verification)
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING || secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Use staging project ref if available, otherwise fall back to production or workflow input
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF_STAGING || secrets.SUPABASE_PROJECT_REF || github.event.inputs.project_ref }}"
          if [ -z "$PROJECT_REF" ]; then
            echo "ERROR: SUPABASE_PROJECT_REF_STAGING or SUPABASE_PROJECT_REF secret is not set, or provide via workflow_dispatch"
            exit 1
          fi
          echo "Linking to staging project: $PROJECT_REF"
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Warning: SUPABASE_DB_PASSWORD_STAGING or SUPABASE_DB_PASSWORD not set. CLI will attempt to use PAT for database connection."
          else
            echo "Using database password for linking"
          fi
          supabase link --project-ref "$PROJECT_REF"
      
      - name: Deploy migrations
        env:
          # Use staging password if available, otherwise fall back to production password
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING || secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Warning: SUPABASE_DB_PASSWORD_STAGING or SUPABASE_DB_PASSWORD not set. CLI will attempt to use PAT for database connection."
          else
            echo "Using database password for staging deployment"
          fi
          # Deploy all pending migrations using Supabase CLI
          supabase db push
      
      - name: Verify deployment
        run: |
          # Verify migrations were applied
          supabase migration list

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: validate-migrations
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Verify token is set
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN secret is not set or is empty"
            exit 1
          fi
          echo "Token is set (length: $(echo -n '${{ secrets.SUPABASE_ACCESS_TOKEN }}' | wc -c))"
          echo "Token starts with: $(echo -n '${{ secrets.SUPABASE_ACCESS_TOKEN }}' | cut -c1-10)..."
      
      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN environment variable is empty"
            exit 1
          fi
          echo "Attempting login with token (length: ${#SUPABASE_ACCESS_TOKEN})"
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
      
      - name: Link to production project
        env:
          # Set database password before linking (CLI needs it for verification)
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Production always uses SUPABASE_PROJECT_REF (no staging fallback)
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF || github.event.inputs.project_ref }}"
          if [ -z "$PROJECT_REF" ]; then
            echo "ERROR: SUPABASE_PROJECT_REF secret is not set, or provide via workflow_dispatch"
            exit 1
          fi
          echo "Linking to production project: $PROJECT_REF"
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Warning: SUPABASE_DB_PASSWORD not set. CLI will attempt to use PAT for database connection."
          else
            echo "Using database password for linking"
          fi
          supabase link --project-ref "$PROJECT_REF"
      
      - name: Deploy migrations
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Warning: SUPABASE_DB_PASSWORD not set. CLI will attempt to use PAT for database connection."
          else
            echo "Using database password for production deployment"
          fi
          # Deploy all pending migrations using Supabase CLI
          supabase db push
      
      - name: Verify deployment
        run: |
          # Verify migrations were applied
          supabase migration list
      
      - name: Run smoke tests
        run: |
          # Optional: Run smoke tests against production
          # This could verify RLS policies, basic queries, etc.
          echo "Smoke tests would run here"

  preview-migrations:
    name: Preview Migrations (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: validate-migrations
    continue-on-error: true  # Non-blocking: failures don't prevent merge
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start local Supabase
        run: |
          # Start local Supabase instance (requires Docker)
          supabase start
      
      - name: Apply migrations
        run: |
          # Apply all migrations to local instance using Supabase CLI
          # This recreates the database from scratch and applies all migrations
          supabase db reset
      
      - name: Verify migrations applied
        run: |
          # List all applied migrations to verify
          supabase migration list
      
      - name: Generate migration diff
        run: |
          # Show what would change compared to current schema
          supabase db diff --schema public
      
      - name: Stop local Supabase
        if: always()
        run: |
          # Always stop local Supabase, even if previous steps failed
          supabase stop

