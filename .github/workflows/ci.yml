name: CI

on:
  push:
    branches: ['**']  # Run on all branches
    paths-ignore:
      - 'supabase/**'  # Ignore Supabase changes (handled by separate workflow)
  pull_request:
    branches: ['**']  # Run on PRs to any branch
    paths-ignore:
      - 'supabase/**'  # Ignore Supabase changes (handled by separate workflow)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true

    - name: Debug environment
      run: |
        echo "Java version:"
        java -version
        echo "Gradle version:"
        ./gradlew --version
        echo "Android SDK:"
        echo $ANDROID_HOME

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Android build artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.android/build-cache
          ${{ github.workspace }}/.gradle
        key: ${{ runner.os }}-android-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-

    - name: Lint check
      id: lint
      run: ./gradlew lint --stacktrace --info
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Accessibility lint check
      id: accessibility-lint
      run: ./gradlew lint --stacktrace --info -Pandroid.lint.checkAccessibility=true
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Run unit tests
      id: unit-tests
      run: ./gradlew test --stacktrace --info
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Build debug APK
      id: build-debug
      run: ./gradlew assembleDebug --stacktrace --info
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Build release AAB
      id: build-release
      run: ./gradlew bundleRelease --stacktrace --info
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 7

    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results*.html
        retention-days: 7
