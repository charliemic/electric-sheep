name: CI

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on PRs to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{ github.workspace }}

    - name: Lint check
      id: lint
      run: ./gradlew lint
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Run unit tests
      id: test
      run: ./gradlew test
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Build debug APK
      id: build-debug
      run: ./gradlew assembleDebug
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Build release AAB
      id: build-release
      run: ./gradlew bundleRelease
      working-directory: ${{ github.workspace }}
      continue-on-error: false

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

  # Status check job for branch protection
  # This job ensures the build job passed and provides a status check for branch protection
  ci-status:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Verify CI status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI pipeline failed. All checks must pass before merging."
            echo "Build job result: ${{ needs.build.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed successfully."

