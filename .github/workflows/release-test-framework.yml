name: Release Test Framework

on:
  push:
    tags:
      - 'test-framework-v*'  # Trigger on test-framework-specific tags (e.g., test-framework-v1.0.0)

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    name: Build and Release Test Framework
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
      
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#test-framework-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-test-${{ hashFiles('test-automation/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-test-
      
      - name: Build JAR
        working-directory: test-automation
        run: ./gradlew build --stacktrace
      
      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          # Extract release notes for this version from CHANGELOG.md
          VERSION="${{ steps.version.outputs.version }}"
          
          # Find the section for this version
          if grep -q "## \[test-framework $VERSION\]" CHANGELOG.md; then
            # Component-specific format
            awk "/^## \[test-framework $VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          elif grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Unified format
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          else
            # Fallback: use tag message or default
            echo "## Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See CHANGELOG.md for details." >> release_notes.md
          fi
          
          # Set output (multiline)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Test Framework ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            test-automation/build/libs/*.jar
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-framework-${{ steps.version.outputs.version }}
          path: test-automation/build/libs/*.jar
          retention-days: 90

