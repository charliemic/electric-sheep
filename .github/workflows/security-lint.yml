name: Security Linting

on:
  push:
    branches: ['**']
    paths:
      - 'app/**'
      - 'build.gradle*'
  pull_request:
    branches: ['**']
    paths:
      - 'app/**'
      - 'build.gradle*'

permissions:
  contents: read
  pull-requests: write

jobs:
  security-lint:
    name: Security-Focused Lint Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fast timeout for linting
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
      
      - name: Cache Android build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/build-cache
            ${{ github.workspace }}/.gradle
            app/build
          key: ${{ runner.os }}-android-lint-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-lint-
            ${{ runner.os }}-android-
      
      - name: Run security-focused lint
        run: |
          ./gradlew lint --stacktrace \
            -Pandroid.lint.checkAllWarnings=true \
            -Pandroid.lint.checkSecurity=true \
            -Pandroid.lint.checkHardcodedValues=true \
            -Pandroid.lint.checkInsecureRandom=true \
            -Pandroid.lint.checkSSLVulnerability=true \
            -Pandroid.lint.checkWeakCryptography=true \
            --no-daemon \
            --parallel
        continue-on-error: true
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-lint-results
          path: app/build/reports/lint-results*.html
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Parse lint results and comment PR
        if: github.event_name == 'pull_request' && always() && failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## üîí Security Lint Results\n\n‚ö†Ô∏è **Security linting issues detected**\n\nPlease review the lint report in workflow artifacts and fix security issues before merging.\n\n**Common issues:**\n- Hardcoded values (secrets, API keys)\n- Insecure random number generation\n- SSL/TLS vulnerabilities\n- Weak cryptography\n\nüìä Full lint report available in workflow artifacts.\nüîç Review and fix security issues before merging.'
            });
      
      - name: Fail if security issues found
        if: failure()
        run: |
          echo "‚ùå Security linting issues detected"
          echo "Please review the lint report and fix security issues."
          exit 1
