name: Release Android App

on:
  push:
    tags:
      - 'app-v*'  # Trigger on app-specific tags (e.g., app-v1.0.0)

permissions:
  contents: write  # Required to create releases
  id-token: write  # Required for OIDC

jobs:
  release:
    name: Build and Release Android App
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation
      
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#app-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Cache Android build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/build-cache
            ${{ github.workspace }}/.gradle
          key: ${{ runner.os }}-android-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-
      
      - name: Build release AAB
        run: ./gradlew bundleRelease --stacktrace
      
      - name: Sign AAB
        if: success()
        run: |
          # Decode keystore from GitHub Secrets
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore/release.jks
          
          # Sign AAB using jarsigner (or use apksigner for APK)
          # Note: AAB signing is typically done during bundleRelease if signing config is set
          # This step verifies the AAB is signed
          if [ -f app/build/outputs/bundle/release/app-release.aab ]; then
            echo "AAB built successfully"
            ls -lh app/build/outputs/bundle/release/
          else
            echo "Error: AAB not found"
            exit 1
          fi
      
      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          # Extract release notes for this version from CHANGELOG.md
          VERSION="${{ steps.version.outputs.version }}"
          
          # Find the section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract from version header to next version header
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          elif grep -q "## \[app $VERSION\]" CHANGELOG.md; then
            # Component-specific format
            awk "/^## \[app $VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          else
            # Fallback: use tag message or default
            echo "## Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See CHANGELOG.md for details." >> release_notes.md
          fi
          
          # Set output (multiline)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Electric Sheep App ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            app/build/outputs/bundle/release/app-release.aab
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.version }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

